<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>thiss is a headline</h1>
    </header>
    <main>
        <section>
            <article>
                <h2>secondary headline</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste incidunt inventore est molestiae assumenda numquam, ullam placeat nisi. </p>
            </article>
        </section>
        <section>
            <h2>Leave a Comment</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="comment">Comment:</label><br>
                <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </section>
        <section>
            <details>
                <summary>why did the chicken cross the road?</summary>
                <p>to get to the other side</p>
            </details>
        </section>
    </main>
    <footer>
        <p>&copy; all rights reserved.</p>
    </footer>
</body>
</html>
